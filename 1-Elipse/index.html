<!DOCTYPE html>
<html>
<head>
    <title>Algoritmo Primitivo de Elipse</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <br>
    Centro X: <input type="number" min="0" max="500" id="xCoord">
    Centro Y: <input type="number" min="0" max="500" id="yCoord">
    Radio X: <input type="number" min="0" max="250" id="xRadius">
    Radio Y: <input type="number" min="0" max="250" id="yRadius">
    <button id="drawBtn">Dibujar Elipse</button>
    <button id="clearBtn">Eliminar</button>
    <button id="randomBtn">Elipse Aleatoria</button>

    <script src="./script.js" type="module"></script>
</body>
</html>
