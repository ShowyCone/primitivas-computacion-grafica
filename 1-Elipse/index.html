<!DOCTYPE html>
<html>
  <head>
    <title>Algoritmo Primitivo de Elipse</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <header>
      <nav class="main-nav">
        <ul>
          <li style="border-bottom: solid 2px #e63946ff">
            <a
              href="https://showycone.github.io/primitivas-computacion-grafica/1-Elipse"
              >🎨Elipse</a
            >
          </li>
          <li>
            <a
              href="https://showycone.github.io/primitivas-computacion-grafica/2-Bezier"
              >✨Bezier</a
            >
          </li>
          <li>
            <a
              href="https://showycone.github.io/primitivas-computacion-grafica/3-Bresenham"
              >🖋️Bresenham</a
            >
          </li>
          <li>
            <a
              href="https://showycone.github.io/primitivas-computacion-grafica/4-Punto"
              >📍Punto</a
            >
          </li>
          <li>
            <a
              href="https://showycone.github.io/primitivas-computacion-grafica/5-DDA"
              >📏DDA</a
            >
          </li>
          <li>
            <a
              href="https://showycone.github.io/primitivas-computacion-grafica/6-Rastreo"
              >🌕Rastreo</a
            >
          </li>
          <li>
            <a
              href="https://showycone.github.io/primitivas-computacion-grafica/7-Circunferencia"
              >⭕Circunferencia</a
            >
          </li>
        </ul>
      </nav>
      <button class="go-back">
        <a href="https://showycone.github.io/primitivas-computacion-grafica/"
          >🏠Volver al menú</a
        >
      </button>
    </header>
    <main>
      <canvas id="myCanvas" width="500" height="500"></canvas>
      <div class="control-container">
        <div class="inputs">
          <span>Centro X: </span
          ><input type="number" min="0" max="500" id="xCoord" />
          <span>Centro Y: </span
          ><input type="number" min="0" max="500" id="yCoord" />
          <span>Radio X: </span
          ><input type="number" min="0" max="250" id="xRadius" />
          <span>Radio X: </span
          ><input type="number" min="0" max="250" id="yRadius" />
        </div>
        <div class="buttons">
          <button id="drawBtn">Dibujar Elipse</button>
          <button id="clearBtn">Eliminar</button>
          <button id="randomBtn">Elipse Aleatoria</button>
        </div>
      </div>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
