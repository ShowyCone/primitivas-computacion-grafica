<!DOCTYPE html>
<html>
<head>
    <title>Algoritmo DDA para Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <br>
    X0: <input type="number" id="x0" min="0" max="500" oninput="validar()">
    Y0: <input type="number" id="y0" min="0" max="500" oninput="validar()">
    X1: <input type="number" id="x1" min="0" max="500" oninput="validar()">
    Y1: <input type="number" id="y1" min="0" max="500" oninput="validar()">
    <button id="btnDibujar" onclick="dibujarLinea()" disabled>Dibujar Línea</button>
    <button onclick="limpiar()">Eliminar</button>
    <button onclick="lineaAleatoria()">Línea Aleatoria</button>

    <script src="./script.js"></script>
</body>
</html>
