<!DOCTYPE html>
<html>
  <head>
    <title>Polígonos Regulares con Relleno Animado</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header>
      <button class="go-back">
        <a href="https://showycone.github.io/primitivas-computacion-grafica/"
          >Volver al menú</a
        >
      </button>
    </header>
    <main>
      <canvas id="myCanvas" width="500" height="500"></canvas>
      <br />
      X: <input type="number" id="x" min="0" max="500" value="250" /> Y:
      <input type="number" id="y" min="0" max="500" value="250" /> Lados:
      <input type="number" id="sides" min="3" max="30" value="3" /> Radio:
      <input type="number" id="radius" min="0" max="250" value="100" />
      <button id="drawBtn">Dibujar Polígono</button>
      <button id="fillBtn">Rellenar</button>
      <button id="clearBtn">Limpiar</button>
      <button id="randomBtn">Polígono Aleatorio</button>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
