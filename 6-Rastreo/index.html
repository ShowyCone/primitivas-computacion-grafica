<!DOCTYPE html>
<html>
  <head>
    <title>Polígonos Regulares con Relleno Animado</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <ul>
          <li><a href="#/1-Elipse">🎨Elipse</a></li>
          <li><a href="#/2-Bezier">✨Bezier</a></li>
          <li><a href="#/3-Bresenham">🖋️Bresenham</a></li>
          <li><a href="#/4-Punto">📍Punto</a></li>
          <li><a href="#/5-DDA">📏DDA</a></li>
          <li><a href="#/6-Rastreo">🌕Rastreo</a></li>
          <li><a href="#/7-Circunferencia">⭕Circunferencia</a></li>
        </ul>
      </nav>
      <button class="go-back">
        <a href="https://showycone.github.io/primitivas-computacion-grafica/"
          >🏠Volver al menú</a
        >
      </button>
    </header>
    <main>
      <canvas id="myCanvas" width="500" height="500"></canvas>
      <div class="control-container">
        <div class="inputs">
          <span>X: </span
          ><input type="number" id="x" min="0" max="500" value="250" />
          <span>Y: </span
          ><input type="number" id="y" min="0" max="500" value="250" />
          <span>Lados: </span
          ><input type="number" id="sides" min="3" max="30" value="3" />
          <span>Radio: </span
          ><input type="number" id="radius" min="0" max="250" value="100" />
        </div>
        <div class="buttons">
          <button id="drawBtn">Dibujar Polígono</button>
          <button id="fillBtn">Rellenar</button>
          <button id="clearBtn">Limpiar</button>
          <button id="randomBtn">Polígono Aleatorio</button>
        </div>
      </div>
    </main>
    <script src="./script.js" type="module"></script>
    <script src="../router.js"></script>
  </body>
</html>
