<!DOCTYPE html>
<html>


<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bézier</title>
  <style>
    canvas {
        border: 1px solid black;
    }
</style>
  </style>
</head>

<body>
  <header>
    <button class="go-back">
        <a href="https://showycone.github.io/primitivas-computacion-grafica/">Volver al menú</a>
    </button>
  </header>
  <main>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <br>
    X1: <input type="number" id="x1" min="0" max="500">
    Y1: <input type="number" id="y1" min="0" max="500">
    X2: <input type="number" id="x2" min="0" max="500">
    Y2: <input type="number" id="y2" min="0" max="500">
    X3: <input type="number" id="x3" min="0" max="500">
    Y4: <input type="number" id="y3" min="0" max="500">
    <button id="drawBtn">Dibujar Curva</button>
    <button id="clearBtn">Limpiar</button>
    <button id="randomBtn">Curva Aleatoria</button>
  </main>
  <script src="script.js" type="module"></script>
</body>

</html>
