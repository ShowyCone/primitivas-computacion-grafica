<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bézier</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <header>
      <button class="go-back">
        <a href="https://showycone.github.io/primitivas-computacion-grafica/"
          >Volver al menú</a
        >
      </button>
    </header>
    <main>
      <canvas id="myCanvas" width="500" height="500"></canvas>
      <div class="control-container">
        <div class="inputs">
          <span>X1: </span><input type="number" id="x1" min="0" max="500" />
          <span>Y1: </span><input type="number" id="y1" min="0" max="500" />
          <span>X2: </span><input type="number" id="x2" min="0" max="500" />
          <span>Y2: </span><input type="number" id="y2" min="0" max="500" />
          <span>X3: </span><input type="number" id="x3" min="0" max="500" />
          <span>Y3: </span><input type="number" id="y3" min="0" max="500" />
        </div>
        <div class="buttons">
          <button id="drawBtn">Dibujar Curva</button>
          <button id="clearBtn">Limpiar</button>
          <button id="randomBtn">Curva Aleatoria</button>
        </div>
      </div>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
