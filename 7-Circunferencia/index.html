<!DOCTYPE html>
<html>
<head>
    <title>Algoritmo de Circunferencia con Panel de Control y Posici√≥n Aleatoria Ajustada</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <br>
    Centro X: <input type="number" id="centroX" value="250" min="0" max="500">
    Centro Y: <input type="number" id="centroY" value="250" min="0" max="500">
    Radio: <input type="number" id="radio" value="100" min="0" max="250">
    <button onclick="dibujarCircunferencia()">Dibujar Circunferencia</button>
    <button onclick="circunferenciaAleatoria()">Circunferencia Aleatoria</button>
    <button onclick="limpiarCanvas()">Limpiar</button>

    <script>
        function dibujarCircunferencia() {
            let centroX = document.getElementById('centroX').value;
            let centroY = document.getElementById('centroY').value;
            let radio = document.getElementById('radio').value;
            let canvas = document.getElementById('myCanvas');
            let ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.arc(centroX, centroY, radio, 0, Math.PI * 2);
            ctx.stroke();
        }

        function circunferenciaAleatoria() {
            let maxRadio = 250;
            let radio = Math.random() * maxRadio;
            let centroX = Math.random() * (500 - 2 * radio) + radio;
            let centroY = Math.random() * (500 - 2 * radio) + radio;
            document.getElementById('centroX').value = centroX;
            document.getElementById('centroY').value = centroY;
            document.getElementById('radio').value = radio;
            dibujarCircunferencia();
        }

        function limpiarCanvas() {
            let canvas = document.getElementById('myCanvas');
            let ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Inicialmente dibujamos una circunferencia con valores por defecto
        dibujarCircunferencia(
            document.getElementById('centroX').value,
            document.getElementById('centroY').value,
            document.getElementById('radio').value
        );
    </script>
</body>
</html>
