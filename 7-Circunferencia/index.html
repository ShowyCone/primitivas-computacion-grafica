<!DOCTYPE html>
<html>
  <head>
    <title>
      Algoritmo de Circunferencia con Panel de Control y Posición Aleatoria
      Ajustada
    </title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <ul>
          <li>
            <a
              href="https://showycone.github.io/primitivas-computacion-grafica/1-Elipse"
              >🎨Elipse</a
            >
          </li>
          <li>
            <a
              href="https://showycone.github.io/primitivas-computacion-grafica/2-Bezier"
              >✨Bezier</a
            >
          </li>
          <li>
            <a
              href="https://showycone.github.io/primitivas-computacion-grafica/3-Bresenham"
              >🖋️Bresenham</a
            >
          </li>
          <li>
            <a
              href="https://showycone.github.io/primitivas-computacion-grafica/4-Punto"
              >📍Punto</a
            >
          </li>
          <li>
            <a
              href="https://showycone.github.io/primitivas-computacion-grafica/5-DDA"
              >📏DDA</a
            >
          </li>
          <li>
            <a
              href="https://showycone.github.io/primitivas-computacion-grafica/6-Rastreo"
              >🌕Rastreo</a
            >
          </li>
          <li style="border-bottom: solid 2px #e63946ff">
            <a
              href="https://showycone.github.io/primitivas-computacion-grafica/7-Circunferencia"
              >⭕Circunferencia</a
            >
          </li>
        </ul>
      </nav>
      <button class="go-back">
        <a href="https://showycone.github.io/primitivas-computacion-grafica/"
          >🏠Volver al menú</a
        >
      </button>
    </header>
    <main>
      <canvas id="myCanvas" width="500" height="500"></canvas>
      <div class="control-container" id="control">
        <div class="inputs">
          <span>X: </span><input type="number" id="x" min="0" max="500" />
          <span>Y: </span><input type="number" id="y" min="0" max="500" />
          <span>Radio: </span
          ><input type="number" id="radius" min="0" max="500" />
        </div>
        <div class="buttons">
          <button id="drawBtn">Dibujar linea</button>
          <button id="clearBtn">Limpiar</button>
          <button id="randomBtn">Circunferencia Aleatoria</button>
        </div>
      </div>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
