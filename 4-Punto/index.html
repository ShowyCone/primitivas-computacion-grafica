<!DOCTYPE html>
<html>
  <head>
    <title>Algoritmo de Punto en Canvas</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header>
      <button class="go-back">
        <a href="https://showycone.github.io/primitivas-computacion-grafica/"
          >Volver al men√∫</a
        >
      </button>
    </header>
    <main>
      <canvas id="myCanvas" width="500" height="500"></canvas>
      <div class="control-container">
        <div class="inputs">
          <span>X: </span><input type="number" id="x" min="0" max="500" />
          <span>Y: </span><input type="number" id="y" min="0" max="500" />
        </div>
        <div class="buttons">
          <button id="drawBtn">Dibujar Punto</button>
          <button id="clearBtn">Eliminar</button>
          <button id="randomBtn">Punto Aleatorio</button>
        </div>
      </div>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
