<!DOCTYPE html>
<html>
<head>
    <title>Algoritmo de Punto en Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <br>
    X: <input type="number" id="x" min="0" max="500">
    Y: <input type="number" id="y" min="0" max="500">
    <button id="drawBtn">Dibujar Punto</button>
    <button id="clearBtn">Eliminar</button>
    <button id="randomBtn">Punto Aleatorio</button>

    <script src="./script.js" type="module"></script>
</body>
</html>
