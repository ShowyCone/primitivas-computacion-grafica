<!DOCTYPE html>
<html>
  <head>
    <title>Algoritmo DDA para Canvas</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header>
      <button class="go-back">
        <a href="https://showycone.github.io/primitivas-computacion-grafica/"
          >Volver al men√∫</a
        >
      </button>
    </header>
    <main>
      <canvas id="myCanvas" width="500" height="500"></canvas>
      <div class="control-container">
        <div class="inputs">
          <span>X0: </span><input type="number" id="x0" min="0" max="500" />
          <span>Y0: </span><input type="number" id="y0" min="0" max="500" />
          <span>X1: </span><input type="number" id="x1" min="0" max="500" />
          <span>Y1: </span><input type="number" id="y1" min="0" max="500" />
        </div>
        <div class="buttons">
          <button id="drawBtn">Dibujar linea</button>
          <button id="clearBtn">Eliminar</button>
          <button id="randomBtn">Linea Aleatoria</button>
        </div>
      </div>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
